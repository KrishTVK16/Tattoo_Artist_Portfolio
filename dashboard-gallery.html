<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Upload | Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Default state for hamburger on desktop */
        .dashboard-hamburger {
            display: none;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--color-bg-alt);
            border-right: 1px solid var(--color-border);
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--color-accent);
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            display: block;
            padding: 10px;
            color: var(--color-text-muted);
            border-radius: 4px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--color-bg-card);
            color: var(--color-text-main);
        }

        .main-content {
            padding: 40px;
            overflow-x: auto;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--color-border);
            background-color: var(--color-bg-card);
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 40px;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-area:hover {
            border-color: var(--color-accent);
            background-color: rgba(212, 175, 55, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--color-accent);
            margin-bottom: 15px;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 4px;
            border: 1px solid var(--color-border);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 4px;
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-actions {
            opacity: 1;
        }

        .btn-delete {
            background: none;
            border: none;
            color: var(--color-error);
            cursor: pointer;
            font-size: 1.2rem;
        }

        @media (max-width: 900px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -280px;
                width: 280px;
                height: 100vh;
                z-index: 1001;
                transition: left 0.3s ease;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
                display: flex;
                flex-direction: column;
            }

            .sidebar.active {
                left: 0;
            }

            .dashboard-hamburger {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
                margin-right: 15px;
            }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
